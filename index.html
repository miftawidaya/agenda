<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRA</title>
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>

  <body class="personnel">
		<noscript>You need to enable JavaScript to run this app.</noscript>
    <nav class="sidebar hoverable close">
      <div class="logo_items flex">
        <a href="#home" title="Home" class="logo_item flex">
          <span class="nav_image">
            <img src="assets/ui/logo.png"/>
          </span>
          <span class="logo_name">Agenda</span>
        </a>
        <i class="bx bx-pin" id="lock-icon" title="Unlock Sidebar"></i>
        <i class="bx bx-x" id="sidebar-close"></i>
      </div>

      <div class="menu_container">

        <div class="menu_items">
          <ul id="overview-menu" class="menu_item">
            <div class="menu_title flex">
              <span class="title">Overview</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="#month" data-target="overview-month" class="link flex">
                <i class="bx bx-calendar"></i>
                <span>Month</span>
              </a>
            </li>
            <li class="item">
              <a href="#week" data-target="overview-week" class="link flex">
                <i class="bx bx-calendar-week"></i>
                <span>Week</span>
              </a>
            </li>
            <li class="item">
              <a href="#events" data-target="overview-events" class="link flex">
                <i class="bx bx-calendar-check"></i>
                <span>Events</span>
              </a>
            </li>
          </ul>

          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Personnel</span>
              <span class="line"></span>
            </div>
          </ul>
          
          <ul id="user-menu" class="menu_item user-list">
              <!-- User Links will be generated dynamically -->
          </ul>

        </div>

      </div>
    </nav>

    <main class="main-content" id="month">
      <div class="main-container">

        <section class="primary">

          <div id="primary-frame" class="primary-content">
            <div class="frame">
              <iframe id="first" loading="lazy" style="border:0" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
            </div>
          </div>
          
          <div id="overview-month" class="primary-content overview-frame">
              <!-- Month HTML will be generated dynamically -->
          </div>

          <div id="overview-week" class="primary-content overview-frame">
              <!-- Week HTML will be generated dynamically -->
          </div>

          <div id="overview-day" class="primary-content overview-frame">
              <!-- Day HTML will be generated dynamically -->
          </div>

        </section>

        <section class="secondary">
          <div class="header">
            <div class="header-container flex fade">
              <span class="nav_image">
                <img src="assets/profile/user-1.jpg"/>
              </span>
              <div class="user-info">
                <h2 class="header-title">User 1</h2>
                <a href="mailto:user1@bra-indo.com" class="email">user1@bra-indo.com</a>
              </div>
            </div>
          </div>
          <div id="secondary-frame" class="secondary-content">
            <div class="frame blinking">
              <iframe src="" loading="lazy" style="border:0" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
            </div>
          </div>
        </section>

      </div>

    </main>

    <nav class="navbar flex">
      <i class="bx bx-menu" id="sidebar-open"></i>
      <span class="nav_image">
        <img src=""/>
      </span>
      <h3 class="header-title"></h3>
    </nav>

    <script src="js/menu.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
